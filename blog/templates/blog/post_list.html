<!DOCTYPE html>
<html>
<head>
	<title>Blog Jarka</title>
</head>
<body>
	<div>
		<h1><a href="">Blog Jarka</a></h1>

		{% for post in posts %}

			</div>
		{%endfor%}
</body>
</html>
